<ng-container *ngIf="data.title">
  <h1 mat-dialog-title class="">{{data.title}}</h1>
</ng-container>
<div mat-dialog-content class="">
  {{data.title}}
</div>
<div mat-dialog-actions class="matxtnd-confirmation-dialog-actions">
  <button mat-raised-button color="primary" (click)="ok()" cdkFocusInitial>{{data.buttonLabels.OK}}</button>
  <button mat-raised-button (click)="cancel()">{{data.buttonLabels.CANCEL}}</button>
</div>
